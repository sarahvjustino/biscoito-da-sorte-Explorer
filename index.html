<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/fortune-cookie.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="cookie"
          src="./assets/fortune-cookie.svg"
          alt="biscoito da sorte fechado"
        />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="text">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu
          </p>
        </div>

        <img src="./assets/opened-cookie.svg" alt="biscoito da sorte aberto" />

        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
